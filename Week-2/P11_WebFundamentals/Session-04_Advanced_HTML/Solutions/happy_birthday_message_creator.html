        <input name="message" id="message" />

        <input name="email" id="email" placeholder="name@domain.com"
            pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" />
    </div>
    <div>
        <label>Date to send?</label>
        <input type="date" name="date" id="date" />
    </div>

    <div>
        <label>Message color?</label>
        <input type="color" name="color" id="color" />
    </div>
    <div>

        <input name="blinks" id="blinks" type="number" min="0" max="10" />
    </div>
    <div>
        <label>Music volumn?</label>
        <input name="volume" id="volume" type="number" default="20" min="0" max="50" />
    </div>
